<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripMap</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Aeroplane.png">
</head>
<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a class="navbar-brand" href="home.html">
            <div class="logo-image">
                <img src="images/tripMap.png" class="img-fluid" style="object-fit: contain; width: 200px; height: 30px">
            </div>
        </a>
        <div class="nav">
            <nav class="navbar">
                <a href="home.html">Home</a>
                <a href="book.html">Book</a>
                <a href="services.html">Services</a>
                <a href="packages.html">Packages</a>
                <a href="gallery.html">Gallery</a>
                <a href="review.html">Review</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="icons">
            <i class="fas fa-user" id="login-btn"></i>
        </div>
    </header>

    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>login</h3>
            <input type="email" class="box" placeholder="Enter your Email">
            <input type="password" class="box" placeholder="Enter your Password">
            <input type="submit" value="Login Now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>Forget password? <a href="#">click here</a></p>
            <p>don't have and account? <a href="#">register now</a></p>
        </form>
    </div>

    <section class="home">
        <div class="content">
            <h3>TripMap Welcomes You!</h3>
            <p>Discover India with us, Adventure Awaits.</p>
            <p>India is yours to Explore.</p>
            <a href="https://www.tourmyindia.com/blog/" class="btnmain">Know more>>></a>
        </div>

        <div class="controls">
            <span class="img-btn active" data-src="images/imagecon1.jpg"></span>
            <span class="img-btn" data-src="images/imagecon2.jpg"></span>
            <span class="img-btn" data-src="images/imagecon3.jpg"></span>
            <span class="img-btn" data-src="images/imagecon4.jpg"></span>
            <span class="img-btn" data-src="images/imagecon5.jpg"></span>
        </div>

        <div class="img-container">
            <img src="images/imagecon1.jpg" id="img-slider">
        </div>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
